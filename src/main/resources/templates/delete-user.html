<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User id</title>
    <h1>Delete User</h1>

    <br/>

    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>

    <br/>
</head>
<body>

<p th:text="${'Id: ' + user.getId()}">VALUE</p>
<p th:text="${'Firstname: ' + user.getFirstname()}">VALUE</p>
<p th:text="${'Lastname: ' + user.getLastname()}">VALUE</p>
<p th:text="${'Age: ' + user.getAge()}">VALUE</p>
<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
<p th:text="${'Username: ' + user.getUsername()}">VALUE</p>
<p th:text="${'Password: ' + user.getPassword()}">VALUE</p>
<p th:text="${'Role: ' + user.rolesToString()}">VALUE</p>



<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
